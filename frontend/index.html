<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cash Flow Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1020; color:#e7ecf3; }
.container { max-width: 1100px; margin: 0 auto; padding: 16px; }
.card { background:#12172b; border:1px solid #1e2645; border-radius:16px; padding:16px; }
.muted { color:#a7b1c2; }
.grid { display:grid; gap:12px; }
@media (min-width: 820px){ .grid-3 { grid-template-columns: repeat(3,1fr); } }
@media (min-width: 820px){ .grid-2 { grid-template-columns: repeat(2,1fr); } }
input, button { border-radius:10px; border:1px solid #2b3666; background:#0f1430; color:#e7ecf3; padding:10px 12px; }
button { background:#3752f5; border:none; }
button:hover { filter: brightness(1.1); }
.badge { display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; border:1px solid #2b3666; }
.good { background:#0b2a1b; border-color:#1d6b3b; color:#9be4b5; }
.warn { background:#2a240b; border-color:#6b5a1d; color:#ecd58c; }
.bad { background:#2a0b12; border-color:#6b1d2b; color:#f1a3b4; }
a { color:#9bb3ff; }
</style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
